<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      background: #1a1a2e;
      color: #fff;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      padding: 20px;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .mario-icon {
      font-size: 40px;
      display: block;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 10px;
      color: #e94560;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 7px;
      color: #aaa;
      text-align: center;
      margin-bottom: 16px;
    }
    .divider {
      border: none;
      border-top: 2px solid #e94560;
      margin: 12px 0;
    }
    .score-section {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .score-label {
      font-size: 7px;
      color: #aaa;
      margin-bottom: 6px;
    }
    .score-value {
      font-size: 18px;
      color: #ffd700;
    }
    .play-btn {
      width: 100%;
      padding: 12px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 9px;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 1px;
    }
    .play-btn:hover {
      background: #c73652;
      transform: translateY(-1px);
    }
    .tip {
      font-size: 6px;
      color: #666;
      text-align: center;
      margin-top: 12px;
      line-height: 1.8;
    }
    .tip span { color: #e94560; }
  </style>
</head>
<body>
  <div class="logo">
    <span class="mario-icon">üçÑ</span>
    <h1>MARIO OFFLINE RUNNER</h1>
    <p class="subtitle">Your internet survival game</p>
  </div>
  <hr class="divider">
  <div class="score-section">
    <div class="score-label">üèÜ HIGH SCORE</div>
    <div class="score-value" id="highScore">---</div>
  </div>
  <button class="play-btn" id="playBtn">‚ñ∂ PLAY NOW</button>
  <p class="tip">
    <span>Auto-launches</span> when internet drops!<br>
    SPACE / ‚Üë to jump ¬∑ ‚Üì to duck
  </p>

  <script src="popup.js"></script>
</body>
</html>
